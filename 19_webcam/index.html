<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Videos</title>

  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="controls">
    <label for="red">Red</label>
    <input type="range" name="red" value="255" min="0" max="255" />
    <label for="green">Green</label>
    <input type="range" name="green" value="255" min="0" max="255" />
    <label for="blue">Blue</label>
    <input type="range" name="blue" value="255" min="0" max="255" />

    <label for="toggleFilter">Switch Filter</label>
    <input type="checkbox" name="toggleFilter">
    <input type="button" name="takeScreenshot" class="btn" value="Take Screenshot">
  </div>

  <div class="player">
    <canvas id="canvas" width="640" height="480"></canvas>
    <video></video>
  </div>

  <div class="screenshots"></div>

  <script src="./scripts.js"></script>
</body>
</html>
