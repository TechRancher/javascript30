<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>

  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="text-to-voice">
    <header><h1>Text-to-Voice</h1></header>

    <div class="controls">
      <select class="voice" name="voice">
        <option value="">Option</option>
      </select>

      <label>Rate: <input type="range" name="rate" value="Rate"></label>


      <label>Pitch: <input type="range" name="pitch" value="Pitch"></label>

    </div>

    <textarea name="text"></textarea>

    <footer>
      <input class="btn" type="button" name="start" value="Start">
      <input class="btn" type="button" name="stop" value="Stop">
    </footer>
  </div>
  <script src="./scripts.js"></script>
</body>
</html>
