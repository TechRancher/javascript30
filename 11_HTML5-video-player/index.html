<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Video Player</title>

  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="container">
    <video>
      <source src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164" type="video/mp4">
    </video>

    <div class="controls">
      <div class="seek-bar">
        <input type="range" class="seek-bar" value="0">
      </div>
      <div class="control-set">
        <input type="button" class="play" value="Play">
        <input type="range" class="volume">
        <input type="range" class="speed">
      </div>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
