<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Video Player</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="container">
    <video>
      <source src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164" type="video/mp4">
    </video>

    <div class="controls">
      <div class="control-set upper">
        <input type="range" class="seek-bar" data-control="seek">
      </div>
      <div class="control-set lower">
        <button class="play" data-control="play">
          <i class="fa fa-play" aria-hidden="true"></i>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <input type="range" class="volume" data-control="volume">
        <input type="range" class="speed" data-control="speed">
      </div>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
