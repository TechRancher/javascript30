<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Video Player</title>

  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="container">
    <video>
      <source src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164" type="video/mp4">
    </video>

    <div class="controls">
      <div class="control-set upper">
        <input type="range" class="seek-bar" data-control="seek">
      </div>
      <div class="control-set lower">
        <input type="button" class="play" value="Play" data-control="play">
        <input type="range" class="volume" data-control="volume">
        <input type="range" class="speed" data-control="speed">
      </div>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
