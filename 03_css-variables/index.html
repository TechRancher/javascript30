<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Variables</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js"></script>
  </head>

  <body>
    <h1 class="title">Update CSS variables with <span>JS</span></h1>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" id="spacing" value="20">

      <label for="blur">Blur:</label>
      <input type="range" id="blur" value="0">

      <label for="color">Color:</label>
      <input type="color" id="color" value="#FFC107">
    </div>

    <img src="http://lorempixel.com/400/200/nature/">
  </body>
</html>
