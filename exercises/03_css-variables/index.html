<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Variables</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <section class="css-variables">
    <h1 class="css-variables-title">Update CSS variables with <span class="css-variables-hl">JS</span></h1>

      <div class="css-variables-controls">
        <div class="css-variables-ranges">
          <label for="spacing">Spacing:</label>
          <input type="range" id="spacing" value="20" min=0 max=35>

          <label for="blur">Blur:</label>
          <input type="range" id="blur" value="0">
        </div>

        <div class="css-variables-color">
          <label for="color">Color:</label>
          <input type="color" id="color" value="#FFC107">
        </div>
      </div>

      <img src="https://source.unsplash.com/p7mo8-CG5Gs/400x300"
      class="css-variables-image">
  </section>

  <script src="./scripts.js"></script>
</body>
</html>
