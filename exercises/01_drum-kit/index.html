<!DOCTYPE html>

<html>
  <head>
    <title>Drum Kit</title>

    <link rel="stylesheet" href="./styles.css"/>
    <script src="./scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span>boom</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span>clap</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span>hihat</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span>kick</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span>openhat</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span>ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span>snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span>tink</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span>tom</span>
        </div>
      </div>
    </div>
  </body>
</html>
